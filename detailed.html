<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Shop: about the product</title>
  <link
    rel="stylesheet"
    href="vendor/normalize.css"
  >
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  >
  <link
    rel="stylesheet"
    href="styles/general.css"
  >
  <link
    rel="stylesheet"
    href="styles/detailed.css"
  >
</head>
<body class="app">
  <header class="header">
    <form class="form">
      <input
        class="input"
        type="search"
        name="search input"
        placeholder="Search products"
        disabled
      >
      <svg class="search-icon">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"
        />
      </svg>
    </form>
    <div class="links-wrapper">
      <a
        class="link link-icon link-go-cart transparency"
        href="#"
      >
      </a>
      <a
        class="link link-icon link-go-profile transparency"
        href="#"
      >
      </a>
    </div>
  </header>
  <main class="container">
    <img
      class="img"
      src=""
      alt=""
    >
    <div class="product-info">
      <div class="product-about">
        <h2 class="product-title">
          
        </h2>
        <p class="product-description">

        </p>
        <h3 class="product-subtitle">
          
        </h3>
        <p class="product-description product-subtitle-description">

        </p>
      </div>
      <div class="actions-wrapper">
        <div class="priced-wrapper">
          <p class="price"></p>
          <div class="counter-wrapper">
            <button
              class="btn counter-btn transparency"
              aria-label="button decrement"
              type="button"
            >
              â€”
            </button>
            <input
              class="counter-input"
              type="text"
              value="1"
            >
            <button
              class="btn counter-btn transparency"
              aria-label="button increment"
              type="button"
            >
              +
            </button>
          </div>
        </div>
        <div class="btn-wrapper">
          <img
            class="like like-pos-center transparency"
            src=""
            alt="like"
          >
          <button
            class="btn btn-add transparency"
            aria-label="button add"
            type="button"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./scripts/detailed.js"></script>
</body>
</html>
