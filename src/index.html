<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Shop</title>
</head>
<body class="app">
  <header class="header">
    <form class="form" name="form">
      <input
        class="input"
        type="search"
        name="search"
        placeholder="Search products"
      >
      <svg class="search-icon">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"
        />
      </svg>
    </form>
    <div class="links-wrapper">
      <a
        class="link link-icon link-go-cart transparency"
        href="#"
      >
      </a>
      <a
        class="link link-icon link-go-profile transparency"
        href="#"
      >
      </a>
    </div>
  </header>
  <main>
    <section class="products">
      <ul class="products-list">
       
      </ul>
    </section>
  </main>

  <template class="template">
    <li class="item">
      <article class="card">
        <img
          class="like transparency"
          src="#"
          alt="like"
        >
        <img
          class="card-image"
          src="#"
          alt=""
        >
        <h2 class="card-title" title="">
          
        </h2>
        <p class="card-price">
          
        </p>
      </article>
    </li>
  </template>
</body>
</html>
